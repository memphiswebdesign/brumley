<div id="mobile-menu">
	<div class="container">
		<ul class="mobile-nav list-clear mt-3 mt-md-2 mt-sm-1">
			{% for item in site.data.menu %} 
			<li class="{% if item.link == page.url %} active {% endif %} {{item.class}}">
				{% if item.external %}
				<a alt="Eli Brumley {{item.title}}" href="{{item.link}}" target="_blank">{{item.title}}</a></li>
				{% else %}
				<a alt="Eli Brumley {{item.title}}" href="{{item.link}}">{{item.title}}</a>
				{% endif %}
			</li>
			{% endfor %}
		</ul>
